# === APPLICATION PROPERTIES ===
spring.application.name=floginfe-backend

# === H2 DATABASE (IN-MEMORY FOR TESTING) ===
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.datasource.url=jdbc:h2:mem:flogindb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# === JPA / HIBERNATE ===
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false

# === JWT CONFIG ===
jwt.secret=94g_YhW5nKp_XqC2sF3vA7bM0LpZ1T8eRjK6mHjQxDzBvYtUaEwCjIuFoGsDrP1qW3eR4tY5uI6oP
jwt.expire=86400000

# === SERVER ===
server.port=8080
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true
server.servlet.encoding.force=true

# === CORS ===
spring.web.cors.allowed-origins=http://localhost:3000
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true